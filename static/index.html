<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concierge</title>
    <link rel="stylesheet" href="/static/style.css?v=2">
</head>
<body>
    <div id="app">
        <header>
            <div class="header-title">concierge</div>
            <div style="display:flex;align-items:center;gap:8px">
                <a href="/tasks" class="nav-link">tasks</a>
                <div id="connection-status" class="status-dot disconnected"></div>
            </div>
        </header>
        <main id="messages"></main>
        <footer>
            <div id="typing-indicator" class="hidden">
                <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            </div>
            <form id="input-form">
                <textarea id="input" placeholder="Message..." rows="1"></textarea>
                <button type="button" id="send-btn" onclick="doSend()">
                    <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </form>
        </footer>
    </div>
    <script src="/static/app.js?v=2"></script>
</body>
</html>
